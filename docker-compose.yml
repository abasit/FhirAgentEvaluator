services:
  fhir-server:
    image: ghcr.io/abasit/fhir-mimic-h2:latest
    ports:
      - "8080:8080"

  green-agent:
    build: .
    ports:
      - "9009:9009"
    environment:
      - FHIR_SERVER_URL=http://fhir-server:8080/fhir
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - fhir-server